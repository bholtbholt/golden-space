<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Golden Space</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="./css/index.scss">
</head>
<body>
  <h1 class="title mb-xxl">Golden Space</h1>

  <form class="toggle mx-auto">
    <input class="toggle__radio" id="ratio-linear" type="radio" name="ratio" value="linear" data-behavior="toggle-linear">
    <label class="toggle__btn" for="ratio-linear">Linear</label>

    <input class="toggle__radio" id="ratio-golden" type="radio" name="ratio" value="golden" checked data-behavior="toggle-golden">
    <label class="toggle__btn" for="ratio-golden">Golden Ratio</label>

    <input class="toggle__radio" id="ratio-exponential" type="radio" name="ratio" value="exponential" data-behavior="toggle-exponential">
    <label class="toggle__btn" for="ratio-exponential">Exponential</label>
  </form>

  <div class="cards-wrapper mx-auto">
    <div class="card p-xxl m-xxl"></div>
    <div class="card p-xl m-xl"></div>
    <div class="card p-lg m-lg"></div>
    <div class="card p-md m-md"></div>
    <div class="card p-sm m-sm"></div>
    <div class="card p-xs m-xs"></div>
    <div class="card p-xxs m-xxs"></div>
  </div>
  <script src="./js/index.ts"></script>
</body>
</html>
