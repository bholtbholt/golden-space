<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Golden Space</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="./css/index.scss">
</head>
<body>
  <h1 class="title mb-2xl">Golden Space</h1>

  <div class="toggle mx-auto">
    <input class="toggle__radio" id="ratio-linear" type="radio" name="ratio" value="linear">
    <label class="toggle__btn" for="ratio-linear">Linear</label>

    <input class="toggle__radio" id="ratio-golden" type="radio" name="ratio" value="golden" checked>
    <label class="toggle__btn" for="ratio-golden">Golden Ratio</label>

    <input class="toggle__radio" id="ratio-exponential" type="radio" name="ratio" value="exponential">
    <label class="toggle__btn" for="ratio-exponential">Exponential</label>
  </div>

  <div class="cards-wrapper mx-auto">
    <div class="card p-2xs m-2xs">2XS</div>
    <div class="card p-xs m-xs">XS</div>
    <div class="card p-sm m-sm">SM</div>
    <div class="card p-md m-md">MD</div>
    <div class="card p-lg m-lg">LG</div>
    <div class="card p-xl m-xl">XL</div>
    <div class="card p-2xl m-2xl">2XL</div>
  </div>
  <script src="./js/index.ts"></script>
</body>
</html>
