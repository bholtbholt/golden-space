<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Golden Space</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="./css/index.scss">
</head>
<body>
  <h1 class="title mb-xxl">Golden Space</h1>

  <form class="toggle mx-auto mb-xxl">
    <input class="toggle__radio" id="ratio-brass" type="radio" name="ratio" value="1" data-behavior="toggle-brass">
    <label class="toggle__btn" for="ratio-brass">Brass</label>

    <input class="toggle__radio" id="ratio-golden" type="radio" name="ratio" value="1.618" data-behavior="get-new-scale">
    <label class="toggle__btn" for="ratio-golden">Golden Ratio</label>

    <input class="toggle__radio" id="ratio-exponential" type="radio" name="ratio" value="2" data-behavior="get-new-scale">
    <label class="toggle__btn" for="ratio-exponential">Exponential</label>
  </form>

  <div class="cards-wrapper mx-auto pb-xl">
    <ul class="card bb-xxl p-md m-md">
      <li class="card__name mb-xxs">xxl</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="xxl"></li>
      <li class="card__actual-size" data-behavior="get-actual-size" data-scale="xxl"></li>
    </ul>
    <ul class="card bb-xl p-md m-md">
      <li class="card__name mb-xxs">xl</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="xl"></li>
      <li class="card__actual-size" data-behavior="get-actual-size" data-scale="xl"></li>
    </ul>
    <ul class="card bb-lg p-md m-md">
      <li class="card__name mb-xxs">lg</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="lg"></li>
      <li class="card__actual-size" data-behavior="get-actual-size" data-scale="lg"></li>
    </ul>
    <ul class="card bb-md p-md m-md">
      <li class="card__name mb-xxs">md</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="md"></li>
      <li class="card__actual-size" data-behavior="get-actual-size" data-scale="md"></li>
    </ul>
    <ul class="card bb-sm p-md m-md">
      <li class="card__name mb-xxs">sm</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="sm"></li>
      <li class="card__actual-size" data-behavior="get-actual-size" data-scale="sm"></li>
    </ul>
    <ul class="card bb-xs p-md m-md">
      <li class="card__name mb-xxs">xs</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="xs"></li>
      <li class="card__actual-size" data-behavior="get-actual-size" data-scale="xs"></li>
    </ul>
    <ul class="card bb-xxs p-md m-md">
      <li class="card__name mb-xxs">xxs</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="xxs"></li>
      <li class="card__actual-size" data-behavior="get-actual-size" data-scale="xxs"></li>
    </ul>
  </div>
  <script src="./js/index.ts"></script>
</body>
</html>
