<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Golden Space</title>
  <meta name="description" content="Calculate and preview the perfect spacing scale in web apps">
  <link rel="stylesheet" href="./css/index.scss">
</head>
<body>
  <h1 class="title mb-lg">Golden Space</h1>

  <div class="toggle mx-auto mb-lg">
    <input class="toggle__radio" id="scale-golden" type="radio" name="scale" value="1.618" data-behavior="get-new-scale">
    <label class="toggle__btn" for="scale-golden">Golden Ratio</label>

    <input class="toggle__radio" id="scale-brass" type="radio" name="scale" value="1" data-behavior="toggle-brass" checked>
    <label class="toggle__btn" for="scale-brass">Brass</label>

    <input class="toggle__radio" id="scale-exponential" type="radio" name="scale" value="2" data-behavior="get-new-scale">
    <label class="toggle__btn" for="scale-exponential">Exponential</label>
  </div>
  <input class="mb-md mx-auto" id="space-base-desktop" type="range" value="18" max="24" min="10" data-behavior="change-base-desktop">

  <div class="cards-wrapper mx-auto pb-xl">
    <ul class="card bb-xxl p-md m-md">
      <li class="card__name mb-xxs">xxl</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="xxl"></li>
      <li class="card__absolute-size" data-behavior="get-absolute-size" data-scale="xxl"></li>
    </ul>
    <ul class="card bb-xl p-md m-md">
      <li class="card__name mb-xxs">xl</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="xl"></li>
      <li class="card__absolute-size" data-behavior="get-absolute-size" data-scale="xl"></li>
    </ul>
    <ul class="card bb-lg p-md m-md">
      <li class="card__name mb-xxs">lg</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="lg"></li>
      <li class="card__absolute-size" data-behavior="get-absolute-size" data-scale="lg"></li>
    </ul>
    <ul class="card bb-md p-md m-md">
      <li class="card__name mb-xxs">md</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="md"></li>
      <li class="card__absolute-size" data-behavior="get-absolute-size" data-scale="md"></li>
    </ul>
    <ul class="card bb-sm p-md m-md">
      <li class="card__name mb-xxs">sm</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="sm"></li>
      <li class="card__absolute-size" data-behavior="get-absolute-size" data-scale="sm"></li>
    </ul>
    <ul class="card bb-xs p-md m-md">
      <li class="card__name mb-xxs">xs</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="xs"></li>
      <li class="card__absolute-size" data-behavior="get-absolute-size" data-scale="xs"></li>
    </ul>
    <ul class="card bb-xxs p-md m-md">
      <li class="card__name mb-xxs">xxs</li>
      <li class="card__relative-size" data-behavior="get-relative-size" data-scale="xxs"></li>
      <li class="card__absolute-size" data-behavior="get-absolute-size" data-scale="xxs"></li>
    </ul>
  </div>

  <script src="./js/index.ts"></script>
</body>
</html>
