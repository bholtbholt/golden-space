<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Golden Space</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="/dist/03a6d755d190ff22d776d7d8cef2bfe9.css">
<script src="/dist/03a6d755d190ff22d776d7d8cef2bfe9.js"></script></head>
<body>
  <h1 class="title mb-xxl">Golden Space</h1>

  <form class="toggle mx-auto mb-xxl">
    <input class="toggle__radio" id="ratio-linear" type="radio" name="ratio" value="linear" data-behavior="toggle-linear" data-ratio="">
    <label class="toggle__btn" for="ratio-linear">Linear</label>

    <input class="toggle__radio" id="ratio-golden" type="radio" name="ratio" value="1.618" checked="" data-behavior="get-new-scale">
    <label class="toggle__btn" for="ratio-golden">Golden Ratio</label>

    <input class="toggle__radio" id="ratio-exponential" type="radio" name="ratio" value="2" data-behavior="get-new-scale">
    <label class="toggle__btn" for="ratio-exponential">Exponential</label>
  </form>

  <div class="cards-wrapper mx-auto pb-xl">
    <ul class="card bb-xxl p-md m-md">
      <li class="card__name">xxl</li>
      <li class="card__relative-size"></li>
      <li class="card__actual-size"></li>
    </ul>
    <ul class="card bb-xl p-md m-md">
      <li class="card__name">xl</li>
      <li class="card__relative-size"></li>
      <li class="card__actual-size"></li>
    </ul>
    <ul class="card bb-lg p-md m-md">
      <li class="card__name">lg</li>
      <li class="card__relative-size"></li>
      <li class="card__actual-size"></li>
    </ul>
    <ul class="card bb-md p-md m-md">
      <li class="card__name">md</li>
      <li class="card__relative-size"></li>
      <li class="card__actual-size"></li>
    </ul>
    <ul class="card bb-sm p-md m-md">
      <li class="card__name">sm</li>
      <li class="card__relative-size"></li>
      <li class="card__actual-size"></li>
    </ul>
    <ul class="card bb-xs p-md m-md">
      <li class="card__name">xs</li>
      <li class="card__relative-size"></li>
      <li class="card__actual-size"></li>
    </ul>
    <ul class="card bb-xxs p-md m-md">
      <li class="card__name">xxs</li>
      <li class="card__relative-size"></li>
      <li class="card__actual-size"></li>
    </ul>
  </div>
  <script src="/dist/621f1908af9e0cf2a3f85d995da263e2.js"></script>
</body>
</html>
