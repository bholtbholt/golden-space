<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Golden Space</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="/dist/03a6d755d190ff22d776d7d8cef2bfe9.css">
<script src="/dist/03a6d755d190ff22d776d7d8cef2bfe9.js"></script></head>
<body>
  <h1 class="title mb-xxl">Golden Space</h1>

  <div class="toggle mx-auto">
    <input class="toggle__radio" id="ratio-linear" type="radio" name="ratio" value="linear" data-distance=".25">
    <label class="toggle__btn" for="ratio-linear">Linear</label>

    <input class="toggle__radio" id="ratio-golden" type="radio" name="ratio" value="golden" checked="" data-ratio="1.618">
    <label class="toggle__btn" for="ratio-golden">Golden Ratio</label>

    <input class="toggle__radio" id="ratio-exponential" type="radio" name="ratio" value="exponential" data-ratio="2">
    <label class="toggle__btn" for="ratio-exponential">Exponential</label>
  </div>

  <div class="cards-wrapper mx-auto">
    <div class="card p-xxs m-xxs">xxs</div>
    <div class="card p-xs m-xs">xs</div>
    <div class="card p-sm m-sm">sm</div>
    <div class="card p-md m-md">md</div>
    <div class="card p-lg m-lg">lg</div>
    <div class="card p-xl m-xl">xl</div>
    <div class="card p-xxl m-xxl">xxl</div>
  </div>
  <script src="/dist/621f1908af9e0cf2a3f85d995da263e2.js"></script>
</body>
</html>
